<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jugadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
      padding: 1rem;
    }
    .card-container {
      max-width: 700px;
      margin: auto;
    }
    .card-list {
      max-height: 70vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="mb-4">
      <form method="GET" action="{{ url_for('jugadas.jugadas_page') }}" class="d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Buscar jugada..." value="{{ q }}">
        <button type="submit" class="btn btn-outline-primary">Buscar</button>
      </form>
    </div>

    <div class="text-center mb-3">
      <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#formPanel" aria-expanded="false" aria-controls="formPanel">
        ➕ Crear Nueva Jugada
      </button>
    </div>

    <div class="collapse mb-4" id="formPanel">
      <div class="card card-body">
        <form id="crearJugadaForm">
          <div class="mb-3">
            <input type="text" id="idPartido" name="id_partido" class="form-control" placeholder="ID del Partido" required>
          </div>
          <div class="mb-3">
            <input type="text" id="secuenciaJugada" name="secuencia_jugada" class="form-control" placeholder="Secuencia de la Jugada" required>
          </div>
          <div class="mb-3">
            <input type="time" id="tiempoInicio" name="tiempo_inicio" class="form-control" placeholder="Tiempo de Inicio" required>
          </div>
          <div class="mb-3">
            <input type="time" id="tiempoFin" name="tiempo_fin" class="form-control" placeholder="Tiempo Final" required>
          </div>
          <button id="crearJugada" type="button" class="btn btn-primary">Crear</button>
        </form>
      </div>
    </div>

    <div class="card shadow-lg p-4 rounded-4 card-list">
      <h2 class="text-center mb-4">Jugadas</h2>
      {% for jugada in jugadas_lista %}
        <div class="border p-3 mb-3 rounded bg-white">
          <div class="mb-2"><strong>Id:</strong> {{ jugada.id_jugada }}</div>
          <div class="mb-2"><strong>Id Partido:</strong> {{ jugada.id_partido }}</div>
          <div class="mb-2"><strong>Secuencia:</strong> {{ jugada.secuencia_jugada }}</div>
          <div class="mb-2"><strong>Tiempo Inicio:</strong> {{ jugada.tiempo_inicio }}</div>
          <div class="mb-2"><strong>Tiempo Final:</strong> {{ jugada.tiempo_fin }}</div>
          <div class="d-flex gap-2">
            <button class="btn btn-warning btn-sm editar-jugada" data-id="{{ jugada.id_jugada }}">✏️ Editar</button>
            <form method="POST" action="{{ url_for('jugadas.delete', id=jugada.id_jugada) }}" onsubmit="return confirmarEliminacion()">
              <button type="button" class="btn btn-danger btn-sm eliminar-jugada" data-id="{{ jugada.id_jugada }}">🗑️ Eliminar</button>
            </form>
          </div>
          <div class="editar-formulario d-none mt-3" id="formulario-{{ jugada.id_jugada }}">
            <input type="text" id="idPartido-{{ jugada.id_jugada }}" class="form-control mb-2" value="{{ jugada.id_partido }}" readonly>
            <input type="text" id="secuenciaJugada-{{ jugada.id_jugada }}" class="form-control mb-2" value="{{ jugada.secuencia_jugada }}">
            <input type="time" id="tiempoInicio-{{ jugada.id_jugada }}" class="form-control mb-2" value="{{ jugada.tiempo_inicio }}">
            <input type="time" id="tiempoFin-{{ jugada.id_jugada }}" class="form-control mb-2" value="{{ jugada.tiempo_fin }}">
            <button class="btn btn-primary btn-sm guardar-jugada" data-id="{{ jugada.id_jugada }}">Guardar</button>
            <button class="btn btn-secondary btn-sm cancelar-edicion" data-id="{{ jugada.id_jugada }}">Cancelar</button>
          </div>
        </div>
      {% else %}
        <p class="text-center">No se encontraron jugadas</p>
      {% endfor %}
    </div>
  </div>

  <script>
    document.getElementById("crearJugada").addEventListener("click", function () {
      const idPartido = document.getElementById("idPartido").value;
      const secuenciaJugada = document.getElementById("secuenciaJugada").value;
      const tiempoInicio = document.getElementById("tiempoInicio").value;
      const tiempoFin = document.getElementById("tiempoFin").value;

      if (!secuenciaJugada.trim()) {
        alert("La secuencia de la jugada no puede estar vacía.");
        return;
      }

      fetch("/jugadas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          id_partido: idPartido, 
          secuencia_jugada: secuenciaJugada, 
          tiempo_inicio: tiempoInicio, 
          tiempo_fin: tiempoFin 
        })
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error("Error al crear la jugada.");
        }
      })
      .then(data => {
        console.log("Jugada creada:", data);
        window.location.reload();
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Hubo un problema al crear la jugada.");
      });
    });

    document.querySelectorAll(".editar-jugada").forEach(button => {
      button.addEventListener("click", function () {
        const jugadaId = this.getAttribute("data-id");
        document.getElementById(`formulario-${jugadaId}`).classList.toggle("d-none");
      });
    });

    document.querySelectorAll(".guardar-jugada").forEach(button => {
      button.addEventListener("click", function () {
        const jugadaId = this.getAttribute("data-id");
        const secuenciaActualizada = document.getElementById(`secuenciaJugada-${jugadaId}`).value;
        const tiempoInicioActualizado = document.getElementById(`tiempoInicio-${jugadaId}`).value;
        const tiempoFinActualizado = document.getElementById(`tiempoFin-${jugadaId}`).value;

        fetch(`/jugadas/${jugadaId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            secuencia_jugada: secuenciaActualizada,
            tiempo_inicio: tiempoInicioActualizado,
            tiempo_fin: tiempoFinActualizado
          })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error("Error al actualizar la jugada");
          }
          return response.json();
        })
        .then(data => {
          console.log("Jugada actualizada:", data);
          window.location.reload();
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Hubo un problema al actualizar la jugada.");
        });
      });
    });

    document.querySelectorAll(".cancelar-edicion").forEach(button => {
      button.addEventListener("click", function () {
        const jugadaId = this.getAttribute("data-id");
        document.getElementById(`formulario-${jugadaId}`).classList.add("d-none");
      });
    });

    function confirmarEliminacion() {
      return confirm("¿Estás seguro de que quieres eliminar esta jugada?");
    }

    document.querySelectorAll(".eliminar-jugada").forEach(button => {
      button.addEventListener("click", function () {
        const jugadaId = this.getAttribute("data-id");
        if (!confirm("¿Estás seguro de que quieres eliminar esta jugada?")) {
          return;
        }

        fetch(`/jugadas/${jugadaId}`, {
          method: "DELETE"
        })
        .then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            alert("Error al eliminar la jugada");
          }
        })
        .catch(error => console.error("Error:", error));
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
