<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <div id="profileCard" class="card shadow-lg p-4 rounded-4" style="max-width: 700px; width: 100%;">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card shadow-lg p-4 rounded-4" style="max-width: 700px; width: 100%;">
        <h2 class="text-center mb-4">Perfil de Usuario</h2>

        <div class="mb-3">
            <label class="form-label">Documento:</label>
            <p>{{ usuario.documento }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <p>{{ usuario.nombre }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo Electrónico:</label>
            <p>{{ usuario.email }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento:</label>
            <p>{{ usuario.fecha_nacimiento }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Sexo:</label>
            <p>{{ usuario.sexo }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono:</label>
            <p>{{ usuario.telefono }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección:</label>
            <p>{{ usuario.direccion }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Experiencia:</label>
            <p>{{ usuario.experiencia }}</p>
        </div>

        <a href="/logout" class="btn btn-outline-secondary">Cerrar Sesión</a>
    </div>

</body>

</html>
