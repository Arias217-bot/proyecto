<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"/>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    

    {% block head %}{% endblock %}
</head>
<body>

    <!-- Botón para ocultar/mostrar barra -->
    <div class="toggle-btn" id="toggleSidebar">☰</div>

    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
        <ul class="list-unstyled">
            <li>
                {% if documento %}
                    <a href="{{ url_for('usuario_bp.profile_page', documento=documento) }}">Jugador</a>
                {% else %}
                    <a href="#">Jugador</a>
                {% endif %}
            </li>
            <li>
                {% if documento %}
                    <a href="{{ url_for('equipo_bp.perfil_equipos', documento=documento) }}">Equipos</a>
                {% else %}
                    <a href="#">Equipos</a>
                {% endif %}
            </li>            
            <li><a href="#" class="text-danger logout-btn">Cerrar Sesión</a></li>
        </ul>
    </div>

    <!-- Contenido Principal -->
    <div class="content" id="mainContent">
        {% block body %}{% endblock %}
    </div>

</body>
<!-- En tu base.html dentro del <head> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Al final del <body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</html>
