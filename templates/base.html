<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>

    {% block head %}{% endblock %}
    <style>
        body {
            font-family: 'times new roman', cursive;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #d17b11;
            color: white;
            height: 100vh;
            padding-top: 30px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar ul {
            padding-left: 0;
        }

        .sidebar ul li {
            list-style: none;
            padding: 15px 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #495057;
            border-radius: 4px;
        }

        .content {
            margin-left: 250px;
            padding: 40px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toggle-btn {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -250px;
                transition: left 0.3s;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                margin-left: 0;
            }

            .toggle-btn {
                display: block;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>

    <!-- Botón para ocultar/mostrar barra -->
    <div class="toggle-btn" id="toggleSidebar">☰</div>

    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
        <ul class="list-unstyled">

            <li>
                {% if documento %}
                    <a href="{{ url_for('usuario_bp.profile_page', documento=documento) }}">Jugador</a>
                {% else %}
                    <a href="#">Jugador</a>
                {% endif %}
            </li>
            <li>
                {% if documento %}
                    <a href="{{ url_for('equipo_bp.perfil_equipos', documento=documento) }}">Equipos</a>
                {% else %}
                    <a href="#">Equipos</a>
                {% endif %}
            </li>            

            <li><a href="#" class="text-danger logout-btn" id="logoutBtn">Cerrar Sesión</a></li>
        </ul>
    </div>

    <!-- Contenido Principal -->
    <div class="content" id="mainContent">
        <div class="text-center w-100">
            {% block body %}
            <h1>Bienvenido A:</h1>
            <h2>Volley BI</h2>
            {% endblock %}
        </div>
    </div>

    <script>
        // Script para toggle en móviles
        $('#toggleSidebar').click(function() {
            $('#sidebar').toggleClass('active');
        });
        // Redirigir al login al hacer clic en "Cerrar Sesión"
        $('#logoutBtn').click(function(e) {
            e.preventDefault();  // Prevenir el comportamiento por defecto del enlace

            // Redirigir al login
            window.location.href = "/login";  // Cambia la URL si es necesario
        });
    </script>
</body>
<!-- En tu base.html dentro del <head> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Al final del <body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</html>
