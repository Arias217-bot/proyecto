<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro - App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
        body {
            font-family: 'times new roman', cursive;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: bold;
        }
        .btn-success {
            background-color: #f17d09;
            color: rgb(242, 239, 236);
            border: none;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card shadow-lg p-3 rounded-4" style="max-width: 700px; width: 100%;">
        <h2 class="text-center mb-3">Registro de Usuario</h2>

        <form id="registerForm">
            <div class="row g-2">
                <div class="col-md-6">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" id="documento" name="documento" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select id="sexo" name="sexo" class="form-select" required>
                        <option value="">Selecciona...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" name="direccion" class="form-control">
                </div>

                <div class="col-12">
                    <label for="experiencia" class="form-label">Experiencia</label>
                    <textarea id="experiencia" name="experiencia" class="form-control" rows="2"></textarea>
                </div>
            </div>

            <div class="d-flex gap-2 mt-3">
                <button type="submit" class="btn btn-success flex-grow-1" id="registro">Registrarse</button>
                <a href="/login" class="btn btn-outline-secondary">Volver al Login</a>
            </div>
        </form>

        <p id="error-msg" class="text-danger text-center mt-2" style="display: none;"></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                documento: document.getElementById('documento').value,
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                sexo: document.getElementById('sexo').value,
                telefono: document.getElementById('telefono').value,
                direccion: document.getElementById('direccion').value,
                experiencia: document.getElementById('experiencia').value
            };

            try {
                const response = await fetch('/usuarios', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Registro exitoso. ¡Inicia sesión!");
                    window.location.href = '/login';
                } else {
                    document.getElementById('error-msg').textContent = data.error || "Error en el registro.";
                    document.getElementById('error-msg').style.display = 'block';
                }
            } catch (error) {
                console.error('Error al registrar el usuario:', error);
            }
        });
    </script>

</body>

</html>
