<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Categor√≠as de Edad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
      padding: 1rem;
    }
    .card-container {
      max-width: 700px;
      margin: auto;
    }
    .card-list {
      max-height: 70vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="crud-container" 
     data-base-url="{{ url_for('categoria_edad.create') }}" 
     data-list-url="{{ url_for('categoria_edad.categoria_edad_page') }}" 
     class="card-container">

    <!-- Formulario de B√∫squeda -->
    <div class="mb-4">
      <form method="GET" action="{{ url_for('categoria_edad.categoria_edad_page') }}" class="d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Buscar categor√≠a..." value="{{ q }}">
        <button type="submit" class="btn btn-outline-primary">Buscar</button>
      </form>
    </div>

    <!-- Bot√≥n para crear nueva categor√≠a de edad -->
    <div class="text-center mb-3">
      <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#formPanel" aria-expanded="false" aria-controls="formPanel">
        ‚ûï Crear Nueva Categor√≠a de Edad
      </button>
    </div>

    <!-- Formulario para crear nueva categor√≠a -->
    <div class="collapse mb-4" id="formPanel">
      <div class="card card-body">
        <form class="form-create">
          <div class="mb-3">
            <input type="text" name="nombre" class="form-control" placeholder="Escribe el nombre de la categor√≠a" required>
          </div>
          <div class="mb-3">
            <input type="text" name="descripcion" class="form-control" placeholder="Escribe la descripci√≥n de la categor√≠a" required>
          </div>
          <button type="button" class="btn btn-primary btn-create">Crear</button>
        </form>
      </div>
    </div>

    <!-- Lista de Categor√≠as de Edad -->
    <div class="card shadow-lg p-4 rounded-4 card-list">
      <h2 class="text-center mb-4">Categor√≠as de Edad</h2>
      {% for categoria in categorias_edad %}
        <div class="border p-3 mb-3 rounded bg-white" data-id="{{ categoria.id_categoria_edad }}">
          <div class="mb-2"><strong>Nombre:</strong> <span class="item-value nombre">{{ categoria.nombre }}</span></div>
          <div class="mb-2"><strong>Descripci√≥n:</strong> <span class="item-value descripcion">{{ categoria.descripcion }}</span></div>
          <div class="d-flex gap-2">
            <button class="btn btn-warning btn-sm btn-edit" data-id="{{ categoria.id_categoria_edad }}">‚úèÔ∏è Editar</button>
            <button class="btn btn-danger btn-sm btn-delete" data-id="{{ categoria.id_categoria_edad }}">üóëÔ∏è Eliminar</button>
          </div>

          <!-- Formulario de edici√≥n (oculto inicialmente) -->
          <div class="form-edit d-none mt-3" data-id="{{ categoria.id_categoria_edad }}">
            <input name="nombre" class="form-control mb-2" value="{{ categoria.nombre }}">
            <input name="descripcion" class="form-control mb-2" value="{{ categoria.descripcion }}">
            <button class="btn btn-sm btn-save" data-id="{{ categoria.id_categoria_edad }}">Guardar</button>
            <button class="btn btn-sm btn-cancel" data-id="{{ categoria.id_categoria_edad }}">Cancelar</button>
          </div>
        </div>
      {% else %}
        <p class="text-center">No se encontraron categor√≠as de edad.</p>
      {% endfor %}
    </div>
  </div>

  <!-- Script para manejar la l√≥gica CRUD (generalizado) -->
  <script src="{{ url_for('static', filename='js/crud_general.js') }}"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
