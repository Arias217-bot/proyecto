{% extends './base.html' %}
{% block title %} Gestión de Equipos {% endblock %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Listado</h2>

        <!-- Botón para abrir el modal de creación -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearItemModal">
            Crear nuevo
        </button>    

        <!-- Lista de ítems -->
        <ul class="list-group my-4">
            <!-- Ejemplo de ítem -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="#">Nombre del ítem</a>
                <span class="badge bg-primary">Descripción breve</span>
            </li>
            <!-- Puedes duplicar este bloque para más ítems -->
        </ul> 
    </div>

    <!-- Modal para crear un nuevo ítem -->
    <div class="modal fade" id="crearItemModal" tabindex="-1" aria-labelledby="crearItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearItemModalLabel">Crear nuevo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="crearItemForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                            <div class="text-danger mt-1" id="nombreError" style="display: none;">Este nombre ya está en uso.</div>
                        </div>
                        <div class="mb-3">
                            <label for="categoria1" class="form-label">Categoría 1</label>
                            <select class="form-select" id="categoria1" name="categoria1" required>
                                <option value="1">Categoría A</option>
                                <option value="2">Categoría B</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="categoria2" class="form-label">Categoría 2</label>
                            <select class="form-select" id="categoria2" name="categoria2" required>
                                <option value="1">Opción 1</option>
                                <option value="2">Opción 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (necesario para el modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
